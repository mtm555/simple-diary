<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Diary</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<h1>Simple Diary</h1>
</header>
<main>
      
    <div class= "yeardata" >
        <!-- セレクトボックス作成[START] -->
        <select id="year"></select>
        年
        <select id="month"></select>
        月
        <select id="date"></select>
        日
        <select id="time"></select>
        時        
        <select class="youbi">
            <option selected disabled hidden>
                曜日
            </option>
        </select>

    </div>

    <textarea id="memo"></textarea>
    <!-- セレクトボックス作成[END] -->

    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>

</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//年:2021~2030
let yearHTML = '';
for(let i=2021; i<2031; i++){
    yearHTML+='<option value="'+ i +'">'+i+'</option>';
}
$("#year").html(yearHTML)

//月:1~12
let monthHTML = '';
for(let i=1; i<13; i++){
    monthHTML+='<option value="'+i+'">'+i+'</option>';
}
$("#month").html(monthHTML)

//日:1~31
let dayHTML ='';
for(let i=1; i<32; i++){
    dayHTML+='<option value="'+i+'">'+i+'</option>'
}
$("#date").html(dayHTML)

//時間:0:00~24:00
let timeHTML = '';
for(let i=0; i<24; i++){
    timeHTML+='<option value="'+i+'">'+i+'</option>'
}
$("#time").html(timeHTML)


//曜日:
$(function(){
    // 各オプションのテキストとvalue値の配列
    const optionCntList = [
    { text: '月'},
    { text: '火'},
    { text: '水'},
    { text: '木'},
    { text: '金'},
    { text: '土'},
    { text: '日'},
  
]
  
    // jQueryによるセレクトボックス初期化
  var select = $('select.youbi');
  var keys = Object.keys(optionCntList);
  keys.forEach(function(key, i){
    // option要素を動的に生成＆追加
    var content = this[key];
    var option = $('<option>')
      .text(content['text']);    
    select.append(option);
  }, optionCntList);
});


//1.Save クリックイベント
$("#save").on("click",function(){
    const year=$("#year").val();
    const month=$("#month").val();
    const date=$("#date").val();
    const time=$("#time").val();
    const youbi=$("#youbi").val();
    const value=$("#memo").val();
    localStorage.setItem(year,month,date,time,youbi,value);
    // 一覧表示に追加
    const html = '<tr><th>'+year+"年"+'</th><th>'+month+"月"+'</th><th>'+date+"日"+'</th><th>'+time+"時"+'</th><th>'+youbi+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});

//2.clear クリックイベント

$("#clear").on("click",function (){
    localStorage.clear();
    $("#list").empty();
});


//3.ページ読み込み：保存データ取得表示

for(let i=0;i<localStorage.length;i++){
    const year=localStorage.year(i);
    const month=localStorage.month(i);
    const date=localStorage.date(i);
    const time=localStorage.time(i);
    const youbi=localStorage.youbi(i);
    const value=localStorage.getItem(year,month,date,time,youbi);

    // 一覧表示に追加
    const html = '<tr><th>'+year+'</th><th>'+month+'</th><th>'+date+'</th><th>'+time+'</th><th>'+youbi+'</th><td>'+value+'</td></tr>';
    $("#list").append(html); 
}


</script>
<footer><small></small></footer>
</body>
</html>
