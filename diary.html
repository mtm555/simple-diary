<main>
    <div class=diaryimg>
        <div class=diarycontents>
            <!-- セレクトボックス作成[START] -->
            <div class= "yeardata" >
                day
                <select id="date"></select>
                month
                <select id="month"></select>
                year
                <select id="year"></select>              
            
                <textarea name="" id="text" cols="30" rows="100"></textarea>
                <button id="send">save</button>

                
            </div>
        
        </div>

<script>

//年:2021~2030
let yearHTML = '';
for(let i=2021; i<2031; i++){
    yearHTML+='<option value="'+ i +'">'+i+'</option>';
}
$("#year").html(yearHTML)

//月:1~12
let monthHTML = '';
for(let i=1; i<13; i++){
    monthHTML+='<option value="'+i+'">'+i+'</option>';
}
$("#month").html(monthHTML)

//日:1~31
let dayHTML ='';
for(let i=1; i<32; i++){
    dayHTML+='<option value="'+i+'">'+i+'</option>'
}
$("#date").html(dayHTML)

//1.Save クリックイベント
$("#save").on("click",function(){
    const year=$("#year").val();
    const month=$("#month").val();
    const date=$("#date").val();
    const value=$("#memo").val();
    localStorage.setItem(year,month,date,value);
    // 一覧表示に追加
    const html = '<tr><th>'+date+'</th><th>'+month+'</th><th>'+year+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
 
});

//2.clear クリックイベント

$("#clear").on("click",function (){
    localStorage.clear();
    $("#list").empty();
});


//3.ページ読み込み：保存データ取得表示

for(let i=0;i<localStorage.length;i++){
    const year=localStorage.year(i);
    const month=localStorage.month(i);
    const date=localStorage.date(i);
    const value=localStorage.getItem(year,month,date);

    // 一覧表示に追加
    const html = '<tr><th>'+year+'</th><th>'+month+'</th><th>'+date+'</th><td>'+value+'</td></tr>';
    $("#list").append(html); 
};
</script>

    // ここからイベント書く
    $("#send").on("click",function(){
        const uname=$("#uname").val();
        const text =$("#text").val();
        const year =$("#year").val();
        const month =$("#month").val();
        const date =$("#date").val();
        const msg={
            uname: uname,
            text: text,
            year: year,
            month: month,
            date: date
        };

        const newPostRef=push(dbRef);
        set(newPostRef, msg);
    });

    $("#text").on("keydown",function(e){
        if(e.keyCode==13){
        const uname=$("#uname").val();
        const text =$("#text").val();
        const msg={
            uname: uname,
            text: text
        };
        // 
        const newPostRef=push(dbRef);
        set(newPostRef, msg);
    
        }});
